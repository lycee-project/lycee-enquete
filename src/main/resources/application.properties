server.servlet.context-path=
#server.port=8080

# log
logging.config=classpath:logback-spring.xml

# Datasource
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/enquete
spring.datasource.username=postgres
spring.datasource.password=postgres

# Mybatis
mybatis.configuration.map-underscore-to-camel-case=true
#mybatis.type-aliases-package=
mybatis.mapper-locations=classpath*:/mapper/*.xml
mybatis.type-handlers-package=net.lycee.web.enquete.api.domain

# Validations
# spring.messages.basename=application-messages

# web api
lycee.api.header-key=X-LYCEE-API-KEY
lycee.api.header-value=12345

# access token
qes.auth.header-key=X-LYCEE-USER-ID

# websocket
lycee.websocket.endpoint=live
lycee.websocket.header.user-id=X-LYCEE-USER-ID
lycee.websocket.header.space-id=X-LYCEE-SPACE-ID
lycee.websocket.allowed-origin-pattern=http://localhost:*